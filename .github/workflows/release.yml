name: Release

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  windows:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with: 
          submodules: true

      - name: Building emulator (Windows)
        run: |
          tools/build_win.sh
          OS_ARCH=$(uname -m)
          cd build-win64/dist && zip -r "/tmp/pmb887x-emu_Windows-$OS_ARCH.zip" .

      - name: Push release
        uses: softprops/action-gh-release@v1
        with:
          token: "${{ secrets.GITHUB_TOKEN }}"
          files: /tmp/pmb887x-emu_*.zip

  macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - name: Installing qemu dependencies
        run: |
          brew install cmake glib libtool meson ninja pkgconf python@3.14 capstone jpeg-turbo libpng lzo pixman zstd coreutils

      - name: Building emulator
        run: |
          OS_VERSION=$(brew ruby -e 'puts MacOS.version.pretty_name')
          OS_ARCH=$(uname -m)
          tools/build.sh
          cmake --install build --prefix dist
          cd dist
          zip -r "/tmp/pmb887x-emu_MacOS-$OS_VERSION-$OS_ARCH.zip" .

      - name: Push release
        uses: softprops/action-gh-release@v1
        with:
          token: "${{ secrets.GITHUB_TOKEN }}"
          files: /tmp/pmb887x-emu_*.zip

      - name: Check out homebrew tap
        uses: actions/checkout@v3
        with:
          repository: siemens-mobile-hacks/homebrew-tap
          path: ./tap
          token: ${{ secrets.TAP_GITHUB_TOKEN }}

      - name: Generate formula
        run: |
          sed -i "" "s/RELEASE_TAG_NAME/$GITHUB_REF_NAME/g" pmb887x-emu.rb
          sed -i "" "s/RELEASE_TAG_HASH/$GITHUB_SHA/g" pmb887x-emu.rb
          cat pmb887x-emu.rb

          cd tap
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git pull
          cp ../pmb887x-emu.rb Formula/pmb887x-emu.rb
          git add Formula/pmb887x-emu.rb
          git commit -m "pmb887x-emu: $GITHUB_REF_NAME"
          git push --set-upstream origin main
